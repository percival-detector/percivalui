[server]
debug_mode = 1
http_port  = 8888
http_addr  = 0.0.0.0
static_path = ./static
adapters   = percival, fr, fp

[tornado]
logging = debug

[adapter.percival]
module = percival.detector.adapter.PercivalAdapter
config_file = DESY/W3C3/config/percival.ini

[adapter.liveview]
module = percival.web.live_view_adapter.LiveViewAdapter
live_view_endpoints = 172.23.98.116:5020

[adapter.fr]
module = odin_data.frame_processor_adapter.OdinDataAdapter
endpoints = 172.23.98.116:5000,172.23.98.117:5010
update_interval = 1.0

[adapter.fp]
module = odin_data.frame_processor_adapter.FrameProcessorAdapter
endpoints = 172.23.98.116:5004,172.23.98.117:5014
update_interval = 1.0

