[server]
debug_mode = 1
http_port  = 8888
http_addr  = 0.0.0.0
static_path = ./static
adapters   = percival, fr, fp

[tornado]
logging = debug

[adapter.percival]
module = percival_detector.control.percival_adapter.PercivalAdapter
config_file = DESY/W3C3/config/percival.ini

[adapter.fr]
module = odin_data.frame_processor_adapter.OdinDataAdapter
endpoints = 131.169.131.202:5000,131.169.131.202:5010
update_interval = 0.5

[adapter.fp]
module = odin_data.frame_processor_adapter.FrameProcessorAdapter
endpoints = 131.169.131.202:5004,131.169.131.202:5014
update_interval = 0.5

